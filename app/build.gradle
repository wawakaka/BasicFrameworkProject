apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion projectCompileSdkVersion
    defaultConfig {
        applicationId "io.github.wawakaka.basicframeworkproject"
        minSdkVersion projectMinSdkVersion
        targetSdkVersion projectTargetSdkVersion
        buildToolsVersion projectBuildToolsVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix = '.dev'
            versionNameSuffix = 'dev'
            multiDexEnabled = true
        }
    }
    flavorDimensions "default"
}

dependencies {

    implementation project(':repository')
    implementation project(':restapi')

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation lib.kotlin
    implementation lib.corektx
    implementation lib.appcompat
    implementation lib.constraintlayout
    implementation lib.multidex
    implementation lib.navigationfragmentktx
    implementation lib.navigationuiktx
    implementation lib.legacysupportv4
    implementation lib.material
    implementation lib.rxbinding
    implementation lib.chuck
    implementation lib.rxandroid
    implementation lib.rxjava
    implementation lib.rxkotlin
    implementation lib.anko
    implementation lib.koinandroid
    implementation lib.koinandroidxscope
    implementation lib.rxpermissions
    implementation lib.retrofit

    testImplementation 'junit:junit:4.13'
}
